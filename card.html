<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; 
            height: 100vh;
            margin: 0;
        }

        .search-container {
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 250px;
        }

        .weather-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .weather-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .temp {
            font-size: 50px;
            font-weight: bold;
            margin: 10px 0;
        }

        .icon {
            font-size: 60px;
            margin: 10px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .info-row div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info-row span {
            font-size: 12px;
            color: #555;
        }

        .weather-card .additional-info {
            font-size: 12px;
            margin-top: 10px;
            color: #777;
        }

        .switch-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .switch-container input {
            display: none;
        }

        .switch-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            background-color: #ddd;
            border-radius: 30px;
            width: 220px;  /* Wider to accommodate both labels */
            padding: 5px;
            transition: background-color 0.3s;
            position: relative;
        }

        /* Create a label for "Today" and "Tomorrow" */
        .switch-label span {
            font-size: 14px;
            color: #333;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50%;
            text-align: center;
            transition: color 0.3s;
        }

        .switch-label span:first-child {
            left: 0;
        }

        .switch-label span:last-child {
            right: 0;
        }

        /* The sliding toggle circle */
        .switch-toggle {
            width: 50px;
            height: 30px;
            background-color: #fff;
            border-radius: 50px;
            position: absolute;
            top: 3px;
            left: 3px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .switch-container input:checked + .switch-label {
            background-color: #4CAF50;  /* Change to green when checked */
        }

        .switch-container input:checked + .switch-label .switch-toggle {
            transform: translateX(100px);  /* Moves the circle to the right */
        }

        .switch-container input:checked + .switch-label span:first-child {
            color: #fff;  /* "Today" turns white when active */
        }

        .switch-container input:checked + .switch-label span:last-child {
            color: #fff;  /* "Tomorrow" turns white when active */
        }
        
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="city-search" placeholder="Enter city name" />
    </div>

    <div class="weather-card">
        <h2>Lisbon</h2>
        <div class="temp">25°C</div>
        <div class="icon">☀️</div> 
        
        <div class="info-row">
            <div>
                <span>Humidity</span>
                <span>60%</span>
            </div>
            <div>
                <span>Pressure</span>
                <span>1013 hPa</span>
            </div>
            <div>
                <span>Wind</span>
                <span>15 km/h</span>
            </div>
        </div>

        <div class="additional-info">
            <p>Feels like: 23°C</p>
            <p>Sunset: 7:30 PM</p>
        </div>
    </div>

    <div class="switch-container">
        <input type="checkbox" id="toggle-switch">
        <label for="toggle-switch" class="switch-label">
            <span>Today</span>
            <div class="switch-toggle"></div>
            <span>Tomorrow</span>
        </label>
    </div>

</body>
</html>
